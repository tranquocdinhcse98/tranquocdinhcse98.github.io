<!DOCTYPE html>
<html lang="en">
<head>
    <base href="/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9ad2202e04.js"></script>
    <title>Trần Quốc Định</title>
    <meta name="description" content="This is my portfolio website, including contact information, my resume, ..." />
    <link rel="shortcut icon" href="/my-portfolio/favicon.ico">
</head>
<body>
    <div id="app">
    </div>
    <script>
        var menu = document.getElementById('menu');
        var nav = document.getElementById('nav');
        var exit = document.getElementById('exit');
        var list = document.querySelectorAll('nav ul li a');

        if (menu) {
            menu.addEventListener('click', function(e) {
                nav.classList.toggle('hide-mobile');

                list.forEach((link, idx) => {
                    if (link.style.animation) {
                        link.style.animation = ''
                    } else {
                        link.style.animation = `navLinksFade 0.5s ease forwards ${idx*0.4 + 0.4}s`;
                    }
                })
                e.preventDefault();
            });
        }

        if (exit) {
            exit.addEventListener('click', function(e) {
                nav.classList.add('hide-mobile');
                list.forEach((link, idx) => {
                    if (link.style.animation) {
                        link.style.animation = '';
                    }
                })
                e.preventDefault();
            });
        }
    </script>

    <script>
        window.onscroll = function() {scrollFunction()};

        function scrollFunction() {
            if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
                document.getElementById("topBtn").style.display = 'block';
            }
            else {
                document.getElementById("topBtn").style.display = 'none';
            }
        }

        function topFunction () {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }
    </script>
</body>
</html>
